    <script type="text/javascript">
        function ShowHide(obj) {
            var oStyle = obj.style;
            var imgId = obj.id.replace("M","S");
            oStyle.display === "none" ? oStyle.display = "block" : oStyle.display = "none";
            oStyle.display === "none" ? document.getElementById(imgId).src = "../../images/item_hide.png" : document.getElementById(imgId).src = "../../images/item_show.png";
        }
        
        function GetUrl(obj,url) {
            //加入一个随机防止OPEN的缓存
            var vNum = Math.random();
            vNum = Math.round(vNum * 1000);
            if (url.indexOf('?') > 0) {
                url = url + "&" + vNum;
            }
            else {
                url = url + "?" + vNum;
            }
            window.open(url,"frm_main_content");
            var trList = document.getElementsByTagName("tr");
            for(var i = 0;i < trList.length; i++)
            {
                if(trList[i].className==="linkBg")
                {
                    trList[i].className = "s";
                }
            }
            if (!!obj) obj.className="linkBg";
        }
    </script>

    <script type="text/javascript">
        function showTable(permission){
            if ((permission & 0x0004) !== 0){
                $('#userManager').show();
            }
            if ((permission & 0x0008) !== 0){
                $('#systemSetting').show();
            }
            if ((permission & 0x0020) !== 0){
                $('#spreadManager').show();
            }
            if ((permission & 0x0080) !== 0){
                $('#dataStatistics').show();
            }
            if ((permission & 0x0100) !== 0){
                $('#gameControlSettings').show();
            }
            $('#accountManager').show();
        }
        $(document).ready(function() {
            $('#userManager').hide();
            $('#systemSetting').hide();
            $('#spreadManager').hide();
            $('#dataStatistics').hide();
            $('#gameControlSettings').hide();
            $('#accountManager').hide();
        });
    </script>
